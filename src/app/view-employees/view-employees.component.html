<table class="table table-hover">  
    <thead>  
    <tr>  
        <td>First Name</td>  
        <td>Last Name</td>  
        <td>Address</td>  
        <td>Status</td>  

        <td colspan="2">Actions</td>  
    </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let emp of employees">  
            <td>{{ emp.EmployeeFirstName }}</td>  
            <td>{{ emp.EmployeeLastName }}</td>  
            <td>{{ emp.EmployeeAddress }}</td>  
            <td>{{ emp.EmployeeStatus }}</td>  
            <td><a [routerLink]="['/edit', emp._id]" class="btn btn-primary">Edit</a></td>  
            <td><a (click) = "deleteEmployee(emp._id)" [routerLink]="" class="btn btn-danger">Delete</a></td>  
        </tr>  
    </tbody>  
  </table>
